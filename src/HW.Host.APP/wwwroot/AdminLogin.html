<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>管理员登录</title>
    <link href="assets/css/login/login.css" rel="stylesheet" />
    <script type="text/javascript" src="assets/config/configService.js"></script>
    <script type="text/javascript" src="assets/js/login/adminLogin.js"></script>
</head>

<body id="bg">
    <h1>管理员 - 登录</h1>
    <div class="form-Div">
        <div class="form">
            <h6>用户名</h6>
            <input type="text" class="input-txt" placeholder="请输入账号" id="AdminName">
            <h6>密码</h6>
            <input type="password" class="input-txt" placeholder="请输入密码" id="AdminPwd">
            <div class="login-bottom">
                <input class="submit" type="button" value="登录" onclick="return Login();" />
                <h4>
                    <a href="Login.html">用户登录</a>
                </h4>
            </div>
        </div>
    </div>

    <!-- 脚注 -->
    <footer id="footer" class="footer-Div"></footer>
</body>

</html>
