<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>修改密码</title>
    <link href="assets/css/login/Login.css" rel="stylesheet" />
    <script type="text/javascript" src="assets/config/configService.js"></script>
    <script type="text/javascript" src="assets/js/updateUserPwd/updateUserPwd.js"></script>
</head>

<body id="bg">
    <h1>修改密码</h1>
    <div class="form-Div">
        <div class="form">
            <h6>用户名</h6>
            <input type="text" class="input-txt" placeholder="请输入账号" id="UserName">
            <h6>旧密码</h6>
            <input type="password" class="input-txt" placeholder="请输入旧密码" id="UserOldPwd">
            <h6>新密码</h6>
            <input type="password" class="input-txt" placeholder="请输入新密码" id="UserNewPwd">
            <div class="login-bottom">
                <input class="submit" type="button" value="修改密码" onclick="return UpdatePwd();" />
                <h4>
                    <a href="Login.html">登录</a>
                </h4>
            </div>
        </div>
    </div>

    <!-- 脚注 -->
    <footer id="footer" class="footer-Div"></footer>
</body>

</html>
